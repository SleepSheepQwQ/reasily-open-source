---
name: Reasley安卓APP构建
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build-release:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 【核心修复】用gradle官方脚本安装指定版本，彻底避免版本不兼容
      - name: 安装Gradle 8.2官方版本
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip -q gradle-8.2-bin.zip
          sudo mv gradle-8.2 /opt/gradle
          sudo ln -s /opt/gradle/bin/gradle /usr/bin/gradle
          gradle -v
          echo "✅ Gradle安装完成"

      # 生成官方原版wrapper，无语法错误
      - name: 生成Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.2
          chmod +x gradlew
          bash -n gradlew
          echo "✅ Wrapper生成完成，语法验证通过"

      # 生成签名文件
      - name: 生成调试签名文件
        run: |
          keytool -genkey -v -keystore app/debug.keystore \
            -alias androiddebugkey -keyalg RSA -keysize 2048 \
            -validity 10000 -storepass android -keypass android \
            -dname "CN=Android Debug,O=Android,C=US" -noprompt
          echo "✅ 签名文件生成完成"

      # 同步前端资源
      - name: 同步前端阅读器资源
        run: |
          mkdir -p app/src/main/assets/www
          if [ -d "epub-reader-light" ]; then
            cp -r epub-reader-light/* app/src/main/assets/www/
            echo "✅ 前端资源同步完成"
            ls -la app/src/main/assets/www/
          else
            echo "⚠️  前端目录不存在，跳过同步"
          fi

      # 【关键】构建时输出完整日志，出错直接看到核心原因
      - name: 构建Release APK
        run: ./gradlew assembleRelease --info --stacktrace --no-daemon

      # 上传APK
      - name: 上传Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Reasley-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      # 失败时上传完整日志
      - name: 上传完整构建日志
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-full-logs
          path: |
            **/build/reports/
            **/build/outputs/logs/

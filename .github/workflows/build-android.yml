name: Reasley安卓APP构建
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
permissions:
  contents: read

env:
  GRADLE_VERSION: 8.2
  JDK_VERSION: 17
  KEYSTORE_PATH: app/debug.keystore
  KEYSTORE_ALIAS: androiddebugkey
  KEYSTORE_PASSWORD: android

jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 1

      - name: 配置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JDK_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: 清理与校验项目结构
        run: |
          set -euo pipefail
          rm -rf gradle/ gradlew gradlew.bat gradle.zip gradle-${{ env.GRADLE_VERSION }}
          rm -rf app/build/ build/ .gradle/
          if [ ! -d "app" ]; then
            echo "错误：app 目录不存在"
            exit 1
          fi
        shell: bash

      - name: 下载 Gradle 8.2
        run: |
          set -euo pipefail
          curl -sL --retry 3 --max-time 120 --fail \
            https://services.gradle.org/distributions/gradle-${{ env.GRADLE_VERSION }}-bin.zip \
            -o gradle.zip
          unzip -q gradle.zip
        shell: bash

      - name: 生成官方 Gradle Wrapper
        run: |
          set -euo pipefail
          gradle-${{ env.GRADLE_VERSION }}/bin/gradle wrapper --gradle-version ${{ env.GRADLE_VERSION }} --distribution-type bin --no-daemon
          chmod +x gradlew
          bash -n gradlew
          ./gradlew -v --no-daemon
        shell: bash

      - name: 生成调试签名
        run: |
          set -euo pipefail
          mkdir -p app
          if [ ! -f "${{ env.KEYSTORE_PATH }}" ]; then
            keytool -genkey -v \
              -keystore ${{ env.KEYSTORE_PATH }} \
              -alias ${{ env.KEYSTORE_ALIAS }} \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass ${{ env.KEYSTORE_PASSWORD }} \
              -keypass ${{ env.KEYSTORE_PASSWORD }} \
              -dname "CN=Android Debug,O=Android,C=US" -noprompt
          fi
        shell: bash

      - name: 同步前端资源
        run: |
          set -euo pipefail
          mkdir -p app/src/main/assets/www
          if [ -d "epub-reader-light" ]; then
            cp -rf epub-reader-light/* app/src/main/assets/www/
          fi
        shell: bash

      - name: 构建 Release APK
        run: |
          set -euo pipefail
          export GRADLE_OPTS="-Xmx1g -XX:MaxMetaspaceSize=512m"
          ./gradlew assembleRelease --no-daemon --stacktrace
        shell: bash

      - name: 上传 APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: Reasley-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: 上传失败日志
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            **/build/reports/
            **/build/outputs/logs/
          retention-days: 30

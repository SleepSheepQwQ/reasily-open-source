---
name: Reasley安卓APP构建
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build-release:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      # 1. 检出代码（官方标准Action）
      - name: 检出仓库代码
        uses: actions/checkout@v4

      # 2. 配置JDK环境（官方标准Action）
      - name: 配置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 【核心修复】Gradle官方标准Action，自动处理环境、版本、缓存，彻底避免手动安装错误
      - name: 配置Gradle环境
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.2'
          cache-read-only: false

      # 3. 生成调试签名文件（自动生成，无需手动配置）
      - name: 生成签名文件
        run: |
          keytool -genkey -v -keystore app/debug.keystore \
            -alias androiddebugkey -keyalg RSA -keysize 2048 \
            -validity 10000 -storepass android -keypass android \
            -dname "CN=Android Debug,O=Android,C=US" -noprompt
          echo "✅ 签名文件生成完成"

      # 4. 同步你的前端阅读器界面到安卓项目
      - name: 同步前端资源
        run: |
          mkdir -p app/src/main/assets/www
          if [ -d "epub-reader-light" ]; then
            cp -r epub-reader-light/* app/src/main/assets/www/
            echo "✅ 前端资源同步完成"
            ls -la app/src/main/assets/www/
          else
            echo "⚠️  前端目录不存在，跳过同步"
          fi

      # 5. 构建Release APK（带完整日志，出错可定位）
      - name: 构建Release安装包
        run: ./gradlew assembleRelease --info --stacktrace

      # 6. 上传可安装的APK产物
      - name: 上传Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Reasley-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      # 7. 失败时上传完整日志，方便排查
      - name: 上传构建失败日志
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-logs
          path: |
            **/build/reports/
            **/build/outputs/logs/

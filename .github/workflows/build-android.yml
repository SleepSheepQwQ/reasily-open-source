---
name: Reasley安卓APP构建
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build-release:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      # 1. 检出代码（包含我们刚生成的完整gradlew）
      - name: 检出仓库代码
        uses: actions/checkout@v4

      # 2. 配置JDK环境
      - name: 配置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle官方Action：自动处理缓存、版本匹配，无需手动安装
      - name: 配置Gradle缓存
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      # 4. 授予gradlew执行权限（关键，避免云端权限不足）
      - name: 授予Gradle执行权限
        run: chmod +x gradlew

      # 5. 生成调试签名文件
      - name: 生成签名文件
        run: |
          keytool -genkey -v -keystore app/debug.keystore \
            -alias androiddebugkey -keyalg RSA -keysize 2048 \
            -validity 10000 -storepass android -keypass android \
            -dname "CN=Android Debug,O=Android,C=US" -noprompt
          echo "✅ 签名文件生成完成"

      # 6. 同步前端阅读器资源
      - name: 同步前端资源
        run: |
          mkdir -p app/src/main/assets/www
          if [ -d "epub-reader-light" ]; then
            cp -r epub-reader-light/* app/src/main/assets/www/
            echo "✅ 前端资源同步完成"
            ls -la app/src/main/assets/www/
          fi

      # 7. 构建Release APK（带完整日志）
      - name: 构建Release安装包
        run: ./gradlew assembleRelease --info --stacktrace

      # 8. 上传APK产物
      - name: 上传Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Reasley-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      # 9. 失败时上传完整日志
      - name: 上传构建失败日志
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-logs
          path: |
            **/build/reports/
            **/build/outputs/logs/

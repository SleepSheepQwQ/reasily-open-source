---
name: Reasley安卓APP构建
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    name: 构建Release安装包
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      # 1. 检出代码
      - name: 检出仓库代码
        uses: actions/checkout@v4

      # 2. 配置JDK环境
      - name: 配置JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 【核心修复】云端自动安装gradle，生成官方原版wrapper，彻底规避本地脚本错误
      - name: 安装Gradle并生成官方执行脚本
        run: |
          # 安装gradle
          sudo apt update && sudo apt install -y gradle
          # 生成官方原版gradlew脚本，绝对不会有语法错误
          gradle wrapper --gradle-version 8.2
          # 授予执行权限
          chmod +x gradlew
          # 验证脚本语法，有问题直接报错
          bash -n gradlew
          echo "✅ 官方gradlew生成完成，语法验证通过"

      # 4. 生成调试签名文件
      - name: 生成签名文件
        run: |
          keytool -genkey -v -keystore app/debug.keystore \
            -alias androiddebugkey -keyalg RSA -keysize 2048 \
            -validity 10000 -storepass android -keypass android \
            -dname "CN=Android Debug,O=Android,C=US" -noprompt
          echo "✅ 签名文件生成完成"

      # 5. 同步前端阅读器资源
      - name: 同步前端界面资源
        run: |
          mkdir -p app/src/main/assets/www
          if [ -d "epub-reader-light" ]; then
            cp -r epub-reader-light/* app/src/main/assets/www/
            echo "✅ 前端资源同步完成"
            ls -la app/src/main/assets/www/
          fi

      # 6. 构建Release APK
      - name: 构建Release安装包
        run: ./gradlew assembleRelease --stacktrace

      # 7. 上传APK安装包
      - name: 上传Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Reasley-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      # 8. 失败时上传错误日志
      - name: 上传构建失败日志
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-error-logs
          path: app/build/reports/

---
name: Reasley安卓构建
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置JDK17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 授予Gradle执行权限
        run: chmod +x gradlew

      - name: 同步前端阅读器资源
        run: mkdir -p app/src/main/assets/www && cp -r epub-reader-light/* app/src/main/assets/www/

      - name: 构建Release安装包
        run: ./gradlew assembleRelease

      - name: 上传APK安装包
        uses: actions/upload-artifact@v4
        with:
          name: Reasley-Release-APK
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
